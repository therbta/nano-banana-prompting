<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nano Banana Pro Prompts Archive - AI Prompts Collection -->
    <title>Nano Banana Pro Prompts Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1e1e21;
            --bg-card: #18181b;
            --border-color: #2a2a2e;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #f59e0b;
            --badge-json: #8b5cf6;
            --badge-text: #22c55e;
            --mode-color: #22c55e;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --radius-md: 10px;
            --radius-lg: 16px;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-sans); background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }
        body[data-mode="generic"] { --mode-color: #22c55e; }
        body[data-mode="reference"] { --mode-color: #3b82f6; }
        .hero { background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%); border-bottom: 1px solid var(--border-color); padding: 1rem 1rem; text-align: center; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .hero.compact { padding: 0.5rem 1rem; }
        .hero::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%); pointer-events: none; }
        .hero-content { position: relative; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .hero.compact .hero-content { flex-direction: row; justify-content: space-between; max-width: 1400px; gap: 1rem; }
        .hero-title-group { display: flex; flex-direction: column; align-items: center; gap: 0rem; }
        .hero.compact .hero-title-group { flex-direction: row; align-items: center; gap: 0.75rem; }
        .hero h1 { font-size: clamp(1.25rem, 3vw, 1.5rem); font-weight: 800; line-height: 1.1; background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .hero.compact h1 { font-size: 1rem; }
        .hero p { font-size: 0.75rem; color: var(--text-muted); margin: 0; }
        .hero.compact .hero-title-group p { display: none; }
        .hero-stats { display: flex; justify-content: center; gap: 1rem; align-items: center; }
        .hero.compact .hero-stats { gap: 0.75rem; }
        .stat { display: flex; flex-direction: row; align-items: center; gap: 0.25rem; }
        .hero.compact .stat { gap: 0.25rem; }
        .stat-icon { width: 14px; height: 14px; color: var(--accent-primary); }
        .stat-value { font-size: 0.875rem; font-weight: 700; color: var(--accent-primary); }
        .hero.compact .stat-value { font-size: 0.813rem; }
        .stat-label { font-size: 0.688rem; color: var(--text-muted); }
        .hero.compact .stat-label { display: none; }
        .hero-extra { display: flex; gap: 0.75rem; align-items: center; font-size: 0.75rem; }
        .hero.compact .hero-extra { gap: 0.5rem; }
        .hero-link { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; gap: 0.25rem; }
        .hero-link:hover { color: var(--accent-primary); }
        .controls { position: sticky; top: 0; z-index: 100; background: rgba(10, 10, 11, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); padding: 1rem; }
        .controls-inner { max-width: 1400px; margin: 0 auto; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: 0.75rem 1rem 0.75rem 2.75rem; font-size: 0.875rem; color: var(--text-primary); }
        .search-box input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15); }
        .search-box svg { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }
        .filter-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem 1rem; font-size: 0.813rem; color: var(--text-secondary); cursor: pointer; }
        .filter-btn:hover { background: #222; color: var(--text-primary); }
        .filter-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); color: var(--bg-primary); font-weight: 600; }
        .view-toggles { display: flex; gap: 0.25rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; padding: 2px; }
        .view-toggle { background: transparent; border: none; padding: 0.5rem; color: var(--text-muted); cursor: pointer; border-radius: 4px; }
        .view-toggle.active { background: var(--bg-tertiary); color: var(--text-primary); }
        .page-size-selector { display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.813rem; }
        .page-size-selector select { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem 0.75rem; font-size: 0.813rem; color: var(--text-primary); cursor: pointer; }
        .prompt-mode-section { background: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 1.5rem 1rem; }
        .prompt-mode-content { max-width: 1400px; margin: 0 auto; }
        .prompt-mode-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
        .prompt-mode-title { font-size: 0.875rem; font-weight: 600; color: var(--text-primary); }
        .prompt-mode-icon { width: 18px; height: 18px; color: var(--accent-primary); }
        .prompt-mode-description { font-size: 0.813rem; color: var(--text-muted); margin-bottom: 1rem; max-width: 600px; }
        .prompt-mode-selector { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .radio-option { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; padding: 0.625rem 1.25rem; border-radius: 8px; transition: all 0.2s; border: 2px solid transparent; font-weight: 500; }
        .radio-option:hover { transform: translateY(-1px); }
        .radio-option input[type="radio"] { display: none; }
        .radio-option span { font-size: 0.875rem; }
        .radio-option .mode-icon { width: 16px; height: 16px; }
        /* Generic mode - Green theme */
        .radio-option.mode-generic { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3); }
        .radio-option.mode-generic:hover { background: rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.5); }
        .radio-option.mode-generic span { color: #22c55e; }
        .radio-option.mode-generic:has(input:checked) { background: #22c55e; border-color: #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
        .radio-option.mode-generic:has(input:checked) span { color: var(--bg-primary); }
        .radio-option.mode-generic:has(input:checked) .mode-icon { color: var(--bg-primary); }
        /* Reference mode - Blue theme */
        .radio-option.mode-reference { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); }
        .radio-option.mode-reference:hover { background: rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.5); }
        .radio-option.mode-reference span { color: #3b82f6; }
        .radio-option.mode-reference:has(input:checked) { background: #3b82f6; border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .radio-option.mode-reference:has(input:checked) span { color: var(--bg-primary); }
        .radio-option.mode-reference:has(input:checked) .mode-icon { color: var(--bg-primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem 1rem; }
        .prompts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 1.5rem; }
        .prompts-grid.view-compact { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .prompts-grid.view-list { grid-template-columns: 1fr; }
        .prompt-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); overflow: hidden; display: none; }
        .prompt-card.visible { display: block; }
        .prompt-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .card-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); background: var(--bg-secondary); }
        .card-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .badge { font-size: 0.688rem; font-weight: 600; padding: 0.25rem 0.625rem; border-radius: 4px; text-transform: uppercase; }
        .badge-type { color: white; }
        .badge-type.badge-json { background: var(--badge-json); }
        .badge-type.badge-text { background: var(--badge-text); }
        .badge-model { background: var(--bg-tertiary); color: var(--text-secondary); }
        .card-actions { display: flex; gap: 0.5rem; }
        .btn-icon { background: transparent; border: none; padding: 0.5rem; color: var(--text-muted); cursor: pointer; border-radius: 6px; }
        .btn-icon:hover { background: #222; color: var(--text-primary); }
        .btn-copy:hover { color: var(--mode-color); }
        .btn-twitter { color: var(--text-primary); }
        .btn-twitter:hover { color: var(--accent-primary); }
        .prompt-images { padding: 0.5rem; background: var(--bg-primary); }
        .image-grid { display: grid; gap: 2px; border-radius: var(--radius-md); overflow: hidden; }
        .image-grid.single { grid-template-columns: 1fr; }
        .image-grid.double { grid-template-columns: 1fr 1fr; }
        .image-grid.triple { grid-template-columns: 1fr 1fr 1fr; }
        .image-grid.grid { grid-template-columns: repeat(2, 1fr); }
        
        .image-container { position: relative; width: 100%; background: var(--bg-secondary); cursor: pointer; overflow: hidden; }
        .image-grid.single .image-container { height: 240px; }
        .image-grid.double .image-container { height: 200px; }
        .image-grid.triple .image-container { height: 160px; }
        .image-grid.grid .image-container { height: 140px; }
        
        .image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .image-container:hover img { transform: scale(1.05); }
        .card-body { padding: 1rem; }
        .prompt-text { max-height: 300px; overflow-y: auto; border-radius: var(--radius-md); background: var(--bg-primary); border: 1px solid var(--border-color); }
        .prompt-text pre { margin: 0; padding: 1rem; }
        .prompt-text code { font-family: var(--font-mono); font-size: 0.75rem; line-height: 1.7; color: var(--text-secondary); white-space: pre-wrap; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; background: var(--bg-secondary); border-top: 1px solid var(--border-color); }
        .tweet-id { font-size: 0.688rem; color: var(--text-muted); font-family: var(--font-mono); }
        .btn-copy-full { display: inline-flex; align-items: center; gap: 0.5rem; background: var(--mode-color); border: none; padding: 0.5rem 1rem; font-size: 0.813rem; font-weight: 600; color: var(--bg-primary); border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .btn-copy-full:hover { filter: brightness(1.1); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; padding: 1rem; flex-wrap: wrap; }
        .pagination-info { color: var(--text-secondary); font-size: 0.875rem; margin-right: 1rem; }
        .pagination-btn { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem 1rem; font-size: 0.875rem; color: var(--text-secondary); cursor: pointer; min-width: 40px; }
        .pagination-btn:hover:not(:disabled) { background: #222; }
        .pagination-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); color: var(--bg-primary); }
        .pagination-btn:disabled { opacity: 0.5; }
        .image-viewer { position: fixed; inset: 0; z-index: 1000; display: none; align-items: center; justify-content: center; padding: 2rem; background: rgba(0, 0, 0, 0.95); }
        .image-viewer.active { display: flex; }
        .image-viewer img { max-width: 100%; max-height: 100vh; object-fit: contain; }
        .image-viewer-close { position: absolute; top: 1rem; right: 1rem; background: var(--bg-card); border: none; width: 40px; height: 40px; border-radius: 50%; color: var(--text-primary); cursor: pointer; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; z-index: 1001; display: flex; align-items: center; gap: 0.75rem; background: var(--bg-card); border: 1px solid var(--border-color); padding: 1rem 1.5rem; border-radius: var(--radius-md); transform: translateY(150%); transition: transform 0.3s; }
        .toast.show { transform: translateY(0); }
        .no-results { text-align: center; padding: 4rem 2rem; color: var(--text-muted); display: none; }
        .no-results.show { display: block; }
        .footer { border-top: 1px solid var(--border-color); padding: 1.25rem 1rem; text-align: center; background: var(--bg-secondary); margin-top: 3rem; }
        .footer-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; }
        .footer-link { display: flex; align-items: center; gap: 0.375rem; color: var(--text-muted); font-size: 0.813rem; text-decoration: none; transition: color 0.2s; }
        .footer-link:hover { color: var(--accent-primary); }
        .footer-link svg { width: 14px; height: 14px; }
        .footer-separator { color: var(--border-color); }
        .loading { text-align: center; padding: 4rem 2rem; color: var(--text-secondary); }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .hero { padding: 2rem 1rem; }
            .prompt-mode-section { padding: 1rem; }
            .prompt-mode-description { max-width: 100%; }
            .prompt-mode-selector { flex-direction: column; }
            .radio-option { width: 100%; }
            .controls-inner { flex-direction: column; align-items: stretch; }
            .search-box, .filter-group, .view-toggles, .page-size-selector { width: 100%; }
            .prompts-grid { grid-template-columns: 1fr; }
            .toast { left: 1rem; right: 1rem; bottom: 1rem; }
            .toast { left: 1rem; right: 1rem; bottom: 1rem; }
        }

        /* Tabs & Favorites */
        .tabs-container { width: 100%; display: flex; gap: 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .tab-btn { background: transparent; border: none; border-bottom: 2px solid transparent; padding: 0.75rem 0.25rem; color: var(--text-muted); font-size: 0.938rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
        .tab-btn:hover { color: var(--text-primary); }
        .tab-btn.active { color: var(--text-primary); border-bottom-color: var(--accent-primary); }
        .tab-count { background: var(--bg-tertiary); padding: 0.125rem 0.375rem; border-radius: 4px; font-size: 0.75rem; }
        
        .visible-count { color: var(--text-muted); font-size: 0.813rem; margin-left: auto; }

        .btn-favorite { color: var(--text-muted); transition: all 0.2s; }
        .btn-favorite:hover { color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .btn-favorite.active { color: #ef4444; fill: #ef4444; }
        .btn-favorite.active .ph-heart { font-weight: fill; }

        /* Card Tabs */
        .card-tabs { display: flex; gap: 1rem; padding: 0.75rem 1rem 0; border-bottom: 1px solid var(--border-color); margin-bottom: 0.5rem; }
        .card-tab-btn { background: none; border: none; padding: 0.25rem 0; font-size: 0.813rem; font-weight: 500; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .card-tab-btn:hover { color: var(--text-primary); }
        .card-tab-btn.active { color: var(--accent-primary); border-bottom-color: var(--accent-primary); }
    </style>

</head>
<body>

        <div class="hero-content">
            <div class="hero-title-group">
                <h1>Nano Banana Pro Prompts</h1>
                <p>AI image generation prompts</p>
            </div>
            <div class="hero-stats">
                <div class="stat">
                    <div class="stat-value" id="totalCount">-</div>
                    <div class="stat-label">Prompts</div>
                </div>
                <div class="stat">
                    <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </div>

    </section>

    <!-- Prompt Mode Section Removed -->

    <div class="controls">
        <div class="controls-inner">
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="all">
                    <i class="ph ph-squares-four"></i> all prompts
                </button>
                <button class="tab-btn" data-tab="recent">
                    <i class="ph ph-clock"></i> recent
                </button>
                <button class="tab-btn" data-tab="favorites">
                    <i class="ph ph-heart"></i> favorites
                    <span class="tab-count" id="favCountBadge">0</span>
                </button>
                <span class="visible-count" id="visibleCount">Showing 0 prompts</span>
            </div>
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search prompts...">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="json">JSON</button>
                <button class="filter-btn" data-filter="text">Text</button>
            </div>
            <div class="view-toggles">
                <button class="view-toggle active" data-view="grid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </button>
                <button class="view-toggle" data-view="compact">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="4"></rect><rect x="3" y="9" width="18" height="4"></rect><rect x="3" y="15" width="18" height="4"></rect></svg>
                </button>
                <button class="view-toggle" data-view="list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line></svg>

            <div class="page-size-selector">
                <label for="pageSize">Per page:</label>
                <select id="pageSize">
                    <option value="12">12</option>
                    <option value="24" selected>24</option>
                    <option value="48">48</option>
                    <option value="96">96</option>
                    <option value="99999">All</option>
                </select>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading prompts...</p>
        </div>
        <div class="prompts-grid" id="promptsGrid"></div>
        <div class="no-results" id="noResults">
            <p>No prompts found matching your search.</p>
        </div>
        <div class="pagination" id="pagination"></div>
    </main>

    <div class="image-viewer" id="imageViewer">
        <button class="image-viewer-close" onclick="closeImageViewer()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <img src="" alt="Enlarged view" id="viewerImage">
    </div>

    <div class="toast" id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Prompt copied!</span>
    </div>

    <script>
    (function() {
        let promptsData = [];
        let currentPage = 1;
        let pageSize = 24;
        let currentFilter = 'all';
        let searchTerm = '';
        let filteredIndices = [];
        let favorites = new Set(JSON.parse(localStorage.getItem('nanoBananaFavorites') || '[]'));
        let currentTab = 'all';

        async function loadData() {
            try {
                const response = await fetch('data.json');
                promptsData = await response.json();
                document.getElementById('totalCount').textContent = promptsData.length;
                document.getElementById('loading').style.display = 'none';

                // Fetch GitHub stars
                try {
                    const ghResponse = await fetch('https://api.github.com/repos/therbta/nano-banana-prompt-archive');
                    if (ghResponse.ok) {
                        const ghData = await ghResponse.json();
                        document.getElementById('starCount').textContent = formatNumber(ghData.stargazers_count);
                    }
                } catch (e) {
                    console.log('Could not fetch GitHub stats');
                }

                init();
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p style="color:#ef4444">Error loading data. Please refresh.</p>';
                console.error(error);
            }
        }

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createPromptCard(item) {
            const badgeClass = item.promptType === 'json' ? 'badge-json' : 'badge-text';

            // Determine availability of reference mode
            const hasReference = (item.prompts && item.prompts.withReferenceUpload) || (item.formattedPrompts && item.formattedPrompts.withReferenceUpload);

            // Default content (generic)
            const promptText = (item.formattedPrompts?.generic || item.formattedPrompt || item.prompt || '').trim();

            const imageContainerClass = item.imageUrls.length === 1 ? 'single' : (item.imageUrls.length === 2 ? 'double' : (item.imageUrls.length === 3 ? 'triple' : 'grid'));
            let imagesHtml = '';
            if (item.imageUrls.length > 0) {
                imagesHtml = `<div class="image-grid ${imageContainerClass}">` + 
                    item.imageUrls.map(url => `
                        <div class="image-container" onclick="openImageViewer('${url}')">
                            <img src="${url}" alt="Prompt result" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/200x200/1e1e21/71717a?text=No+Preview';">
                        </div>`
                    ).join('') + 
                    `</div>`;
            }

            // Tabs HTML
            let tabsHtml = '';
            let cardMode = 'generic';

            if (hasReference) {
                tabsHtml = `
                    <div class="card-tabs">
                        <button class="card-tab-btn active" onclick="switchCardMode(${item.id}, 'generic')">Generic Prompt</button>
                        <button class="card-tab-btn" onclick="switchCardMode(${item.id}, 'reference')">Using Reference Photo</button>
                    </div>
                `;
            }

            const twitterBtn = item.twitterUrl ? `
                <a href="${item.twitterUrl}" target="_blank" class="btn-icon btn-twitter" title="View on X">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
            ` : '';

            return `
                <article class="prompt-card visible" data-id="${item.id}" data-type="${item.promptType}" data-mode="${cardMode}">
                    <div class="card-header">
                        <div class="badges">
                            <span class="badge badge-type ${badgeClass}">${item.promptType.toUpperCase()}</span>
                            <span class="badge badge-model">${item.model}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-icon btn-favorite ${favorites.has(item.id) ? 'active' : ''}" onclick="toggleFavorite(${item.id})" title="Toggle Favorite">
                                <i class="ph-heart ${favorites.has(item.id) ? 'ph-fill' : 'ph'}"></i>
                            </button>
                            <button class="btn-icon btn-copy" onclick="copyPrompt(${item.id})" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                            ${twitterBtn}
                        </div>
                    </div>
                    ${imagesHtml ? `<div class="prompt-images">${imagesHtml}</div>` : ''}
                    ${tabsHtml}
                    <div class="card-body">
                        <div class="prompt-text">
                            <pre><code id="code-${item.id}">${escapeHtml(promptText.substring(0, 5000))}</code></pre>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="tweet-id">ID: ${item.tweetId}</span>
                        <button class="btn-copy-full" onclick="copyPrompt(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Copy
                        </button>
                    </div>
                </article>
            `;
        }

        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            grid.innerHTML = promptsData.map(createPromptCard).join('');
            filterPrompts();
        }

        function filterPrompts() {
            filteredIndices = [];
            promptsData.forEach((item, index) => {
                // Removed reference check logic - show all, tabs handle the check
                
                const promptText = (item.formattedPrompt || item.prompt).toLowerCase();
                const promptType = item.promptType.toLowerCase();
                const matchesSearch = searchTerm === '' || promptText.includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || promptType.includes(currentFilter);

                const matchesTab = currentTab === 'all' ||
                    (currentTab === 'favorites' && favorites.has(item.id)) ||
                    (currentTab === 'recent' && index >= promptsData.length - 20);

                if (matchesSearch && matchesFilter && matchesTab) {
                    filteredIndices.push(index);
                }
            });

            // Reverse order for Recent tab to show newest first
            if (currentTab === 'recent') {
                filteredIndices.reverse();
            }
            
            currentPage = 1;
            document.getElementById('visibleCount').textContent = `Showing ${filteredIndices.length} prompts`;
            updateDisplay();
        }

        function updateDisplay() {
            const cards = document.querySelectorAll('.prompt-card');
            cards.forEach(card => card.classList.remove('visible'));

            if (filteredIndices.length === 0) {
                document.getElementById('noResults').classList.add('show');
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            document.getElementById('noResults').classList.remove('show');

            const totalPages = pageSize === 99999 ? 1 : Math.ceil(filteredIndices.length / pageSize);
            const start = (currentPage - 1) * pageSize;
            const end = pageSize === 99999 ? filteredIndices.length : Math.min(start + pageSize, filteredIndices.length);

            filteredIndices.slice(start, end).forEach(idx => {
                if (cards[idx]) cards[idx].classList.add('visible');
            });

            renderPagination(totalPages, filteredIndices.length, start + 1, end);
        }

        function renderPagination(totalPages, totalItems, start, end) {
            let html = `<span class="pagination-info">Showing ${start}-${end} of ${totalItems}</span>`;
            if (totalPages <= 1) { document.getElementById('pagination').innerHTML = html; return; }

            html += `<button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="window.goToPage(${currentPage - 1})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>`;

            let startPage = Math.max(1, currentPage - 3);
            let endPage = Math.min(totalPages, startPage + 6);
            if (endPage - startPage < 6) startPage = Math.max(1, endPage - 6);

            if (startPage > 1) { html += `<button class="pagination-btn" onclick="window.goToPage(1)">1</button>`; if (startPage > 2) html += `<span>...</span>`; }
            for (let i = startPage; i <= endPage; i++) { html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="window.goToPage(${i})">${i}</button>`; }
            if (endPage < totalPages) { if (endPage < totalPages - 1) html += `<span>...</span>`; html += `<button class="pagination-btn" onclick="window.goToPage(${totalPages})">${totalPages}</button>`; }

            html += `<button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="window.goToPage(${currentPage + 1})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>`;

            document.getElementById('pagination').innerHTML = html;
        }

        window.goToPage = function(page) {
            const totalPages = pageSize === 99999 ? 1 : Math.ceil(filteredIndices.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            updateDisplay();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.switchCardMode = function (id, mode) {
            const card = document.querySelector(`.prompt-card[data-id="${id}"]`);
            if (!card) return;

            // Update state
            card.dataset.mode = mode;

            // Update UI Tabs
            const buttons = card.querySelectorAll('.card-tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            // This relies on order: 0 is Generic, 1 is Reference. simpler than checking text
            if (mode === 'generic') buttons[0].classList.add('active');
            else if (buttons[1]) buttons[1].classList.add('active');

            // Update Content
            const item = promptsData.find(p => p.id === id);
            if (item) {
                const modeKey = mode === 'reference' ? 'withReferenceUpload' : 'generic';
                const formattedPromptsObj = item.formattedPrompts || item;
                // Fallback to generic if reference request but missing (shouldn't happen with tab logic but safe)
                let text = formattedPromptsObj[modeKey] || formattedPromptsObj.generic || item.formattedPrompt || item.prompt || '';

                document.getElementById(`code-${id}`).textContent = text;
            }
        };

        window.copyPrompt = function(id) {
            const item = promptsData.find(p => p.id === id);
            const card = document.querySelector(`.prompt-card[data-id="${id}"]`);

            if (item && card && navigator.clipboard) {
                const mode = card.dataset.mode || 'generic';
                const modeKey = mode === 'reference' ? 'withReferenceUpload' : 'generic';

                // Use raw prompts for copy if available, else formatted
                const promptsObj = item.prompts || item;
                const formattedPromptsObj = item.formattedPrompts || item;

                // Get the text based on current card mode
                let promptToCopy = promptsObj[modeKey] || promptsObj.generic || formattedPromptsObj[modeKey] || formattedPromptsObj.generic || item.prompt;

                // If strictly reference mode and we found it, good. If generic, strict.
                // Fallback logic check:
                if (mode === 'reference' && !promptsObj[modeKey] && !formattedPromptsObj[modeKey]) {
                    // Fallback to generic if reference missing (shouldn't happen)
                    promptToCopy = promptsObj.generic || item.prompt;
                }

                if (typeof promptToCopy === 'object') promptToCopy = JSON.stringify(promptToCopy, null, 2);

                navigator.clipboard.writeText(promptToCopy).then(() => {
                    document.getElementById('toast').classList.add('show');
                    setTimeout(() => document.getElementById('toast').classList.remove('show'), 3000);
                });
            }
        };

        window.openImageViewer = function(src) {
            const viewer = document.getElementById('imageViewer');
            document.getElementById('viewerImage').src = src;
            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeImageViewer = function() {
            document.getElementById('imageViewer').classList.remove('active');
            document.body.style.overflow = '';
            document.body.style.overflow = '';
        };

        window.toggleFavorite = function (id) {
            if (favorites.has(id)) {
                favorites.delete(id);
            } else {
                favorites.add(id);
            }
            localStorage.setItem('nanoBananaFavorites', JSON.stringify([...favorites]));
            updateFavCount();

            // If we are in favorites tab, refresh the list to remove un-favorited item
            if (currentTab === 'favorites') {
                filterPrompts();
            } else {
                // Just update the specific button state to avoid full re-render
                const btn = document.querySelector(`.prompt-card[data-id="${id}"] .btn-favorite`);
                const icon = btn.querySelector('i');
                if (favorites.has(id)) {
                    btn.classList.add('active');
                    icon.classList.remove('ph');
                    icon.classList.add('ph-fill');
                } else {
                    btn.classList.remove('active');
                    icon.classList.remove('ph-fill');
                    icon.classList.add('ph');
                }
            }
        };

        function updateFavCount() {
            document.getElementById('favCountBadge').textContent = favorites.size;
        }

        function init() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                filterPrompts();
            });

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTab = btn.dataset.tab;
                    filterPrompts();
                });
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    filterPrompts();
                });
            });

            /* Removed global radio listener */

            document.querySelectorAll('.view-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    document.querySelectorAll('.view-toggle').forEach(t => t.classList.remove('active'));
                    toggle.classList.add('active');
                    const grid = document.getElementById('promptsGrid');
                    grid.classList.remove('view-compact', 'view-list');
                    if (toggle.dataset.view !== 'grid') grid.classList.add('view-' + toggle.dataset.view);
                });
            });

            document.getElementById('pageSize').addEventListener('change', (e) => {
                pageSize = parseInt(e.target.value);
                currentPage = 1;
                updateDisplay();
            });

            // Auto-compact hero on scroll
            const hero = document.getElementById('hero');
            let lastScrollY = 0;
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                if (scrollY > 100) {
                    hero.classList.add('compact');
                } else {
                    hero.classList.remove('compact');
                }
                lastScrollY = scrollY;
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') window.closeImageViewer();
                if (e.key === '/' && !e.ctrlKey && !e.metaKey && ['INPUT','TEXTAREA','SELECT'].indexOf(document.activeElement.tagName) === -1) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });

            renderPrompts();
            updateFavCount();
            // Removed global data-mode init
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
    })();
    </script>
